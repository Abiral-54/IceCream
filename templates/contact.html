{% extends 'base.html' %}
{% block title %}contact
{% endblock title %}
{% block body %}
<div class="container-fluid px=0">
    <img src="https://source.unsplash.com/1600x400/?phone,contact" class="d-block w-100 " alt="...">
</div>
<div class="container" py-4>
    {%csrf_token%}
    <h1 class="text-center">Contact Us</h1>
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Tell me about what you want to contact me for</label>
    <input type="text" class="form-control" id="desc" rows="3" name="desc" placeholder="Enter your contact">
  </div>

  <button class="btn btn-primary" type="submit">submit</button>
{% endblock body %}
